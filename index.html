<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="itemHeader">
        <header>
          <h2>S.O.S Programers Website</h2>
        </header>
      </div>

      <div class="items-aside" id="asideLeft"></div>

      <div id="itemSignUp">
        <form action="https://httpbin.org/anything" method="post">
          <fieldset>
            <legend>Sign Up Here!</legend>
            <!-- Text fields -->
            <fieldset>
              <label>First Name</label><br />
              <input type="text" name="firstName" required /><br />
              <label>After Name</label><br />
              <input type="text" name="afterName" required /><br />
              <label>E-mail</label><br />
              <input type="email" name="email" required /><br />
              <label>Password </label><br />
              <input type="password" name="pass" required />
            </fieldset>
            <br />
            <!-- Radio -->
            <fieldset>
              <legend>Gender</legend>
              <input type="radio" id="male" name="selectGender" value="Male" />
              <!-- "for" is connected with the id ="male" -->
              <label for="male"> Male </label>
              <input
                type="radio"
                id="female"
                name="selectGender"
                value="Female"
              />
              <label for="female"> Female </label>
              <input
                type="radio"
                id="Other"
                name="selectGender"
                value="Other"
              />
              <label for="other"> Other </label>
            </fieldset>
            <br />
            <!-- Checkbox -->
            <fieldset>
              <legend>Which languages do you need help?</legend>
              <label>Javascript </label>
              <input type="checkbox" name="javaScript" />
              <label>Swift </label>
              <input type="checkbox" name="swiftUI" />
              <label>Kotlin </label>
              <input type="checkbox" name="kotlin" />
            </fieldset>
            <br />
            <!-- Checkbox -->
            <fieldset>
              <legend>Terms User and Conditions</legend>
              <input type="checkbox" name="terms" />
              <label>I am agree with the user Conditions </label><br /><br />
              <div id="btnSubmit">
                <button type="submit">Sign Up</button>
              </div>
            </fieldset>
          </fieldset>
        </form>
      </div>

      <div class="items-aside" id="asideRight"></div>

      <div id="itemFooter">
        <footer>
          <h4>@Copyright 2023</h4>
        </footer>
      </div>
    </div>
  </body>
</html>
